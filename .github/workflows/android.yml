name: Android CI

on:
  push:
    branches: [ master , dev , publish_on_drive ]
  pull_request:
    branches: [ master , dev , publish_on_drive ]

jobs:
  test:
    name: Run Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Unit tests
        run: bash ./gradlew test --stacktrace
  build:
    name: Creating Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Make Gradle executable
        run: chmod +x ./gradlew
      - name: Build with Gradle
        run: ./gradlew build
      - name: Build Debug APK
        run: ./gradlew assembleDebug
      - uses: actions/upload-artifact@v2
        id: upload
        with:
          name: 'my-artifact'
          path: app/build/intermediates/apk/debug/
      - name: 'Echo download path'
        run: echo ${{steps.upload.outputs.upload-path}}